{{ if .Values.integration.dependencies.dashboard }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.integration.dashboard.name}}
  namespace : {{ .Release.Namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: {{ template "dashboard.resource.prefix" . }}
  template:
    metadata:
      {{- with .Values.integration.dashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        deployment: {{ template "dashboard.resource.prefix" . }}
    spec:
      containers:
        - name: {{ .Values.integration.dashboard.name}}
          image: "{{ .Values.integration.dashboard.image.repository }}:{{ .Values.integration.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.integration.dashboard.image.pullPolicy }}
          ports:
            - containerPort: 9743
              protocol: "TCP"    
      {{ if .Values.integration.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.integration.serviceAccount.name }}
      {{ end }}
      securityContext:
        {{- toYaml .Values.integration.wso2mi.podSecurityContext | nindent 8 }}  
{{ end }}